version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sujalkhant/gst-intelliguide:latest
    container_name: gst-intelliguide
    restart: unless-stopped
    ports:
      - "8001:8001"

    # Load environment variables from .env file
    env_file:
      - .env

    environment:
      DB_NAME: ${DB_NAME:-gst_bot}
      TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE_MINUTES:-60}
      HF_EMBEDDING_MODEL: ${HF_EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}

    volumes:
      - app_data:/app/data

    networks:
      - gst-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  app_data:
    driver: local

networks:
  gst-network:
    driver: bridge
